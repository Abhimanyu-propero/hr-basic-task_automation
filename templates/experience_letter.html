<!DOCTYPE html>
<head>
  <title>Internship Letter Automation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 20px; }
    .flash { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .success { background: #c8e6c9; }
    .danger { background: #ffcdd2; }
  </style>
</head>
</head>
<body>
    <h2>Send Internship Letter</h2>
    <form method="post">
      <label>Name:</label>
      <input type="text" name="name" required>
      <label>Document issued Date:</label>
      <input type="date" name="date" required>
      <label>Guide Name:</label>
      <input type="text" name="guide_name" required>
      <label>Scope of learning:</label>
      <input type="text" name="learning_scope" required>
      <label>Email Address:</label>
      <input type="email" name="email" required>
      <label>Start Date:</label>
      <input type="date" name="start_date" required>
      <label>End Date:</label>
      <input type="date" name="end_date" required>
      <button type="submit">Send Letter</button>
  </form>
</body>
</html>
