<!DOCTYPE html>
<head>
  <title>Internship Letter Automation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 20px; }
    .flash { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .success { background: #c8e6c9; }
    .danger { background: #ffcdd2; }
  </style>
</head>
</head>
<body>
    <h2>Send Appointment Letter</h2>
    <form method="post">
      <label>First Name:</label>
      <input type="text" name="first_name" required>
      <label>Last Name:</label>
      <input type="text" name="last_name" required>
      <label>Document issued Date:</label>
      <input type="date" name="date" required>
      <label>Address Lane 1:</label>
      <input type="text" name="address1" required>
      <label>Address Lane 2:</label>
      <input type="text" name="address2" required>
      <label>City:</label>
      <input type="text" name="city" required>
      <label>State:</label>
      <input type="text" name="state" required>
      <label>pincode:</label>
      <input type="text" name="pincode" required>
      <label>Joining Date:</label>
      <input type="date" name="joining_date" required>
      <label>Designation:</label>
      <input type="text" name="designation" required>
      <label>Email Address:</label>
      <input type="email" name="email" required>
      <button type="submit">Send Letter</button>
  </form>
</body>
</html>
